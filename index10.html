<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condiçionais</title>
</head>

<body>
    <script>
        var pais = 'Brasil'//esta é uma condição composta pois tem o if e else
        console.log(`vivendo em ${pais}`)//utilizar o crase `` ao inves de aspas simples ''
        if(pais != 'Brasil'){//aki no parametro 'Brasil' eu tive que usar ele entre aspas simples '' conforme estava la na variavel para nao dar diferença
            console.log ('voce é estrangeiro')
        }else{
            console.log ('voce é brasileiro')
        }
    </script>
</body>

</html>
