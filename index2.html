<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso de Javascript</title>
</head>
<body>
  <h1>Ola mundo !</h1><!-- comentando o codigo do html para futuras consultas, pequeno exercicio em javascript-->
  <p>Cursinho de Javascript do Guanabara </p>
  <style>
    body{/*colocando o estilo dentro do codigo do html fazendo uma estilização simples da pagina*/
      background-color : #676767;
      color: #e7e7e7;
      font: normal, 30px, arial;
    }
    h1{
      color: #454ccc
    }
  </style>
</body>
<script> //curso de javascript do Guanabara, o codigo de javascript foi adicionado dentro do html. 
  var nome = window.prompt('qual seu nome?')//aki a variavel nome vai receber o nome que foi digitado na pergunta.
  window.alert('Bem vindo ao curso de Javascript ' + nome + '!')//o objeto variavel ( nome ) nao pode estar dentro das aspas '' da string tem que estar do lado de fora para ser tratada como uma variavel e fazer o uso do + para concatenar a string com o valor da variavel.
</script>
</html>
