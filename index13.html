<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condições alinhadas e compostas</title>
</head>

<body>
    <script>
        var agora = new Date()
        var hora = agora.getHours()// comando para puxar as horas do sistema
        var minutos = agora.getMinutes() // comando para puxar os minutos do sistema
        console.log(`agora sao ${hora} horas e ${minutos} minutos!`)
        if (hora >= 7 && hora <= 12){
            console.log('bom dia!')
        }else if (hora > 12 && hora <= 18){
            console.log('boa tarde!')
        }else if(hora > 18 && hora <= 23){
            console.log('boa noite!')
        }else if (hora >=0  && hora <= 7)
            console.log('boa madrugada!')
    </script>
</body>

</html>
