<html lang="en">
<head>

  <title>Curso de Javascript</title>
</head>
<body>
  <h1>Ola mundo !</h1><!-- comentando o codigo do html para futuras consultas, pequeno exercicio em javascript-->
  <p>Cursinho de Javascript do Guanabara </p>
  <style>
    body{/*colocando o estilo dentro do codigo do html fazendo uma estilização simples da pagina*/

      color: #e7e7e7;
      font: normal, 30px, arial;
    }
    h1{

    }
  </style>
</body>
<script> //curso de javascript do Guanabara, o codigo de javascript foi adicionado dentro do html.

  window.confirm('esta gostando do curso de Javascript?')//o uso de ; nao se faz nescessario no javascript.
