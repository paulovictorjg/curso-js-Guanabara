<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>laços e loops while</title> 
</head> 

<body> 
    <script> 
        var c = 1;
        while (c < 6) {
            console.log(c); // Sem aspas, a variável c é mostrada
            c++; // A variável recebe 1 a cada loop
        } // Enquanto a variável c for menor que o número 6, o looping vai se repetir
        
        /* ################################# */
        
        var contador = 1;
        do {
            console.log('estou repetindo o código');
            contador++;
        } while (contador < 6); // Executa o código e depois testa se a função é verdadeira ou falsa
    </script> 
</body> 

</html>
