    <title>laços e loops while</title>
</head>

<body>
    <script>
        var c = 1
        wihle (c < 6){/*aki enquanto a variavel c for menor que o numero 6 ele vai repetir o looping*/
            console.log ('c')
            c++/*aki a variavel recebe a cada loop do cogido mais um adicionado ao seu valor*/
    }
        /*aki na repetição while ele 1º testa se a função é verdadeira ou falsa e ai executa o codigo*/

    /*#################################/*

        var c = 1
        do {
            console.log ('estou repetindo o codigo')
            c++
        }(contador < 6)
        /*aki na repetição (do while) ele 1º executa o codigo e ai testa a função se é verdadeira ou falsa*/
    </script>
</body>
